name: Mirroring

on:
  push:
    branches: [main, master]

jobs:
  to_noaa_owp:
    runs-on: ubuntu-latest
    steps:                                              
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            https://github.com/NOAA-OWP/zonal.git